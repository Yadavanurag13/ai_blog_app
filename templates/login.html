<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F3F4F6;
            color: #333;
        }
        .navbar {
            background-color: #6D28D9;
            color: #FFFFFF;
        }
        .navbar a {
            color: #FFFFFF;
        }
        .form-container {
            background-color: #FFFFFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #6D28D9;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #CBD5E0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #4C1D95;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-button:hover {
            background-color: #6D28D9;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="navbar p-4">
        <div class="text-3xl font-bold">AI Blog Generator</div>
        <div>
            <a href="{% url 'login' %}" class="mx-4">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="form-container">
            <!-- Login form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2>{{ error_message }}</h2>
                    </div>
                {% endif %}

                <h2 class="form-title">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="form-input">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="form-input">
                </div>
                <button type="submit" class="form-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
